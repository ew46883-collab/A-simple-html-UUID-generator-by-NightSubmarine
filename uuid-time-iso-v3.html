        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .lang-selector { display: flex; align-items: center; gap: 5px; background: #fff; border: 1px solid #ddd; padding: 5px 10px; border-radius: 20px; }
        select { border: none; outline: none; background: transparent; cursor: pointer; font-size: 14px; }

        h1 { text-align: center; color: #333; margin: 10px 0 25px 0; font-size: 22px; }

        .config-panel { background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #eee; }
        .config-title { font-weight: bold; margin-bottom: 10px; font-size: 14px; color: #666; display: block; }
        
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .option-item { display: flex; align-items: center; font-size: 14px; cursor: pointer; gap: 8px; }
        .option-item.disabled { color: #ccc; cursor: not-allowed; }

        .control-row { display: flex; gap: 10px; align-items: center; margin-top: 20px; }
        input[type="number"] { width: 80px; padding: 10px; border: 2px solid #ddd; border-radius: 6px; }
        
        .btn { flex: 1; padding: 12px; border: none; border-radius: 6px; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-gen { background: var(--primary-color); }
        .btn-download { background: var(--download-color); }
        
        textarea { width: 100%; height: 180px; margin-top: 20px; padding: 10px; box-sizing: border-box; border-radius: 6px; border: 1px solid #ddd; font-family: 'Cascadia Code', 'Consolas', monospace; display: none; white-space: pre; }
        .copy-btn { width: 100%; background: #2ecc71; margin-top: 10px; display: none; }

        [dir="rtl"] .options-grid { text-align: right; }
    </style>
</head>

    function changeLanguage() {
        const lang = document.getElementById('langSelect').value;
        const data = i18n[lang];
        document.getElementById('t-title').innerText = data.title;
        document.getElementById('t-baseTitle').innerText = data.base;
        document.getElementById('t-extraTitle').innerText = data.extra;
        document.getElementById('t-opt0').innerText = data.opt0;
        document.getElementById('t-opt1').innerText = data.opt1;
        document.getElementById('t-opt2').innerText = data.opt2;
        document.getElementById('t-opt3').innerText = data.opt3;
        document.getElementById('t-opt-none').innerText = data.optNone;
        document.getElementById('t-opt4').innerText = data.opt4;
        document.getElementById('t-opt5').innerText = data.opt5;
        document.getElementById('t-opt6').innerText = data.opt6;
        document.getElementById('t-opt7').innerText = data.opt7;
        document.getElementById('t-count').innerText = data.count;
        document.getElementById('copyBtn').innerText = data.copy;
        document.body.dir = (lang === 'ar') ? 'rtl' : 'ltr';
        updateUI();
    }

    function toggleExtraOpts() {
        updateUI();
    }

    function updateUI() {
        const lang = document.getElementById('langSelect').value;
        const count = parseInt(document.getElementById('countInput').value) || 0;
        const btn = document.getElementById('mainBtn');
        btn.innerText = (count > 100) ? i18n[lang].btnDl : i18n[lang].btnGen;
        btn.className = (count > 100) ? "btn btn-download" : "btn btn-gen";
    }

    function getISO8601Timestamp(withTZ) {
        const now = new Date();
        const pad = (n) => String(n).padStart(2, '0');
        const localISO = `${now.getFullYear()}-${pad(now.getMonth() + 1)}-${pad(now.getDate())}T${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
        if (!withTZ) return localISO;
        const offset = -now.getTimezoneOffset();
        const sign = offset >= 0 ? "+" : "-";
        const formattedOffset = `${sign}${pad(Math.floor(Math.abs(offset) / 60))}:${pad(Math.abs(offset) % 60)}`;
        return `${localISO}${formattedOffset}`;
    }

    function generateSingle() {
        let uuid = crypto.randomUUID();
        const baseOpt = document.querySelector('input[name="baseOpt"]:checked').value;
        const timeOpt = document.querySelector('input[name="timeOpt"]:checked').value;

        // Â§ÑÁêÜ UUID Âü∫Êú¨Ê†ºÂºè
        if (baseOpt === "1" || baseOpt === "3") uuid = uuid.replace(/-/g, '');
        if (baseOpt === "2" || baseOpt === "3") uuid = uuid.toUpperCase();

        // ÊãºÊé•ÈÄªËæë (‰∏çÂÜç‰ΩøÁî® cleanISOÔºåÂßãÁªà‰øùÊåÅÊ†áÂáÜ ISO Á¨¶Âè∑)
        if (timeOpt !== "0") {
            const ts = getISO8601Timestamp(timeOpt === "5" || timeOpt === "7");
            const sep = "-"; // ÂßãÁªà‰ΩøÁî®Ê®™Á∫øËøûÊé•‰ª•Á°Æ‰øùÂèØËØªÊÄß
            uuid = (timeOpt === "4" || timeOpt === "5") ? `${uuid}${sep}${ts}` : `${ts}${sep}${uuid}`;
        }
        return uuid;
    }

    function process() {
        const countInput = document.getElementById('countInput');
        let count = Math.min(Math.max(parseInt(countInput.value) || 1, 1), 9999);
        countInput.value = count;

        const uuids = Array.from({length: count}, generateSingle).join('\n');

        if (count <= 100) {
            const out = document.getElementById('output');
            out.value = uuids;
            out.style.display = 'block';
            document.getElementById('copyBtn').style.display = 'block';
        } else {
            const blob = new Blob([uuids], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `uuids_${count}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }
    }

    async function copyResult() {
        const lang = document.getElementById('langSelect').value;
        await navigator.clipboard.writeText(document.getElementById('output').value);
        const btn = document.getElementById('copyBtn');
        const originalText = i18n[lang].copy;
        btn.innerText = i18n[lang].copied;
        setTimeout(() => btn.innerText = originalText, 1500);
    }

    changeLanguage();
</script>
